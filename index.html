<!DOCTYPE html>
<html>

<head>
    <title>Your Webpage</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="stylesheet" type="text/css" href="style/header.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>

    <header class="navbar" id="stickyNavbar">
        <div class="logo">
            <img src="media\Logo designhive-2.png" width="300px" height="150px">
        </div>
        <ul class="menu">
            <li class="zoom"><a href="#home">Home</a></li>
            <li class="zoom"><a href="#portfolio">Portfolio</a></li>
            <li class="zoom"><a href="#price">Pricing</a></li>
            <li class="zoom"><a href="#news">News</a></li>
            <li class="zoom"><a href="#contact">Contact</a></li>
        </ul>
    </header>
    <div id="home"></div>
    <div id="portfolio"></div>
    <div id="workprocess"></div>
    <div id="price"></div>
    <div id="news"></div>
    <div id="contact"></div>
    <div id="footer"></div>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fa-solid fa-arrow-up-long"></i></i></button>


    <script>
       
        document.getElementById('home').innerHTML =
            '<object data="/src/home.html" ></object>';
        document.getElementById('portfolio').innerHTML =
            '<object data="/src/portfolio.html" ></object>';
        document.getElementById('workprocess').innerHTML =
                '<object data="/src/workprocess.html" ></object>';
        document.getElementById('price').innerHTML =
            '<object data="/src/price.html" ></object>';

        document.getElementById('news').innerHTML =
            '<object data="/src/news.html" ></object>';
        document.getElementById('contact').innerHTML =
            '<object data="/src/contact.html" ></object>';

        document.getElementById('footer').innerHTML =
            '<object data="/src/footer.html" ></object>';
            
            window.addEventListener('scroll', function() {
  const navbar = document.getElementById('stickyNavbar');
  if (window.scrollY > navbar.offsetTop) {
    navbar.classList.add('sticky');
  } else {
    navbar.classList.remove('sticky');
  }
});
document.addEventListener('DOMContentLoaded', function() {
  const links = document.querySelectorAll('a[href^="#"]');
  links.forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      const target = document.querySelector(link.getAttribute('href'));
      if (target) {
        const offset = target.getBoundingClientRect().top;
        window.scrollBy({
          top: offset,
          behavior: 'smooth'
        });
      }
    });
  });
});

    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    </script>


</body>

</html>
